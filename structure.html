<!DOCTYPE html>
<html>
    <head>
        <title>CSS# Selector Basic</title>
        <style>
            ul{overflow:hidden;}
            li{
                list-style:none;
                float:left; padding: 15px;
            }
            li:first-child{border-radius: 10px 0 0 10px;}
            li:last-child{border-radius: 0 10ox 10px 0;}
            li:nth-child(2n){background-color: #FF0003;}
            li:nth-child(2n+1){background-color: #800000;}
            li:first-child>a{color:blue;}
            li>a:first-child{color:red;}
           
        </style>
    </head>
    <body>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li><a href="#">주의사항</a></li>
            <li><a href="#">주의사항</a></li>
            <li><a href="#">주의사항</a></li>
        </ul>
    </body>
</html>
