<!DOCTYPE html>
<html>
    <head>
        <title>Css3 font property</title>
        <style>
            .font_arial{
                font-family: Arial;}
                <!--여러개 필요하면 뒤에 , 덧붙이면돼-->
            .font_roman{font-family: 'Times New Roman';}
            .a{font-size: 32px;}
        </style>
    </head>
    <body>
        <h1 class="font_arial">Lorem ipsum</h1>
        <p class="font_roman">Lorem ipsum</p>
        <!--글꼴 한개 지정하기-->
        
    </body>
</html>
