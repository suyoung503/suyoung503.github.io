<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h3>인하대 컴퓨터공학과 홈페이지 회원가입</h3>
        <h4>필수 정보</h4>
        
        <form method="get" action="#" id="loginForm">
            <h5>이메일</h5>
            <input type="text" name="email" id="email" placeholder="E-mail" />
            <button type="button" name="button">형식체크</button>
            <h5>패스워드</h5>
            <input type="password" name="passwd1" id="pass" placeholder="Password" />
            <h5>패스워드 재입력</h5>
            <input type="password" name="passwd2" id="pass" placeholder="Password(repeat)" />
            <h5>이름</h5>
            <input type="text" name="username" id="username" placeholder="Name" />
            <h5>성별</h5>

            <input id="man" type="radio" name="gender" value="m">
            <label for="man">남자(Man)</label>
            <input id="woman" type="radio" name="gender" value="w">
            <label for="woman">여자(Woman)</label>
            <h5>분류</h5>
            <select name="class">
                <option value="u">학사과정(undergraduate)</option>
                <option value="m">석사과정(master Student)</option>
                <option value="p">박사/통합과정(Ph.D. Student)</option>
                <option value="f">교직원(Faculty/Staff)</option>
                <option value="s">학부모(Student Parent)</option>
                <option value="g">일반인(General)</option>
            </select>
            <button type="submit">정보제출
            </button>

            
    </body>
</html>
